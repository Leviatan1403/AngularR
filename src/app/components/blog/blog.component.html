<app-slider [nombre]="'Blog'" [tamano]="'small'"></app-slider>

<div class=center>
    <section id="content">
        <h2>Ultimos Articulos</h2>
        <h1 *ngIf="nombre">{{nombre}}</h1>

        <h2 *ngIf="!nombre">{{mensaje}}</h2>
        <div id="articles">
            <article class="article-item" id="article-template" *ngFor="let telefono of telefonos">
                <div class="image-wrap">
                    <img src="{{telefono.imagen}}" />
                </div>
                <h2>Modelo: {{telefono.modelo}}</h2>
                <h3>Marca: {{telefono.marca}}</h3>
                <h3>Camara: {{telefono.cam}}</h3>
                <span class="date">{{date}}</span>
                <div class="clearfix"></div>
            </article>
        </div>
    </section>
    <app-sidebar></app-sidebar>
    <div class="clearfix"></div>
</div>
